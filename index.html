<!DOCTYPE html>

<html>
    <head> 
        <meta charset="UTF-8">
        <meta name="description" content="Creating an Etch-A-Sketch">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta name="author" content="Brandon Seda">

        <title>Etch-A-Sketch</title>

        <link rel="stylesheet" href="styles.css"> 
    </head>

    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="interactions">
            <div class="btn-container">
                <input id="colorPicker" type="color" value="#000000" />
                <button id="fill">Fill All</button>
                <button id="rainbow">Rainbow</button>
                <button id="clear">Clear</button>
                <div id="sliderValue" class="size-num">16 x 16</div>
                <input id="sizeSlider" type="range" value="16" min="1" max="100" />
            </div>
        </div>
        <container class="display-container">
            <div class="grid-container"></div>
        </container>
        <script src="scripts.js" defer></script>
    </body>
</html>
