<!DOCTYPE html>

<html>
    <head> 
        <meta charset="UTF-8">
        <meta name="description" content="Creating an Etch-A-Sketch">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta name="author" content="Brandon Seda">

        <title>Etch-A-Sketch</title>

        <link rel="stylesheet" href="styles.css"> 
    </head>

    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="interactions">
            <div class="btn-container">
                <button id="black"></button>
                <button id="white"></button>
                <button id="clear">Clear</button>
                <label>
                    <input type ="button" value="Grid Size" onClick="changeGridSize()">
                    <input type ="number" id="gridSize" name="gridSize" value="">
                </label>
            </div>
        </div>
        <container class="display-container">
            <div class="grid-container"></div>
        </container>
        <script src="scripts.js" defer></script>
    </body>
</html>
